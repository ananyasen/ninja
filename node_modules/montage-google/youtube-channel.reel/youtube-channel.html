<html>
    <head>
    <title></title>
    <script type="text/montage-serialization">
    {
        "player": {
            "prototype": "youtube-player.reel",
            "properties": {
                "element": {"#": "player"}
            }
        },
        "imageA": {
            "prototype": "montage/ui/image.reel",
            "properties": {
                "element": {"#": "imageA"}
            }
        },
        "imageB": {
            "prototype": "montage/ui/image.reel",
            "properties": {
                "element": {"#": "imageB"}
            }
        },
        "imageC": {
            "prototype": "montage/ui/image.reel",
            "properties": {
                "element": {"#": "imageC"}
            }
        },
        "button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "close"}
            }
        },

        "owner": {
            "name": "YoutubeChannel",
            "properties": {
                "element": {"#": "container"},
                "player": {"@": "player"},
                "_popupElement": {"#": "popup"},
                "imageA": {"@": "imageA"},
                "imageB": {"@": "imageB"},
                "imageC": {"@": "imageC"}
            }
        }
    }
    </script>
    <style type="text/css">
        .montage-youtube-channel {
            width: 370px;
            position: relative;
            -webkit-transform-style: preserve-3d;
        }

        .montage-youtube-channel img {
            cursor: pointer;
            height: 90px;
            width: 120px;
            background-color: #000;
            opacity: 1;

            visibility: visible;
            -webkit-transition: all 0.5s ease-in-out;
        }
        .montage-youtube-channel.show img {
            opacity: 0;
            visibility: hidden;
        }

        .montage-youtube-channel-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            opacity: 0;
            visibility: hidden;
            -webkit-transform: scale3d(0, 0, 1);
            -webkit-transition: all 0.5s ease-in-out;
        }
        .montage-youtube-channel-popup.show {
            opacity: 1;
            visibility: visible;
            -webkit-transform: scale3d(1, 1, 1);
        }

        .montage-youtube-channel-close {
            position: absolute;
            top: 5px;
            right: 5px;

            width: 25px;
            height: 25px;

            background: #333;
            border: 1px solid #999;
            border-radius: 3px;

            color: #EEE;
            outline: none;
            text-align: center;
            padding: 0;
        }

        .montage-youtube-channel .montage-youtube-player {
            border-top: 35px solid #000;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div data-montage-id="container" class="montage-youtube-channel">
        <img src="" alt="" data-montage-id="imageA">
        <img src="" alt="" data-montage-id="imageB">
        <img src="" alt="" data-montage-id="imageC">

        <div data-montage-id="popup" class="montage-youtube-channel-popup" class="hide">
            <button data-montage-id="close" class="montage-youtube-channel-close">Ã—</button>
            <div data-montage-id="player"></div>
        </div>
    </div>
</body>
</html>
