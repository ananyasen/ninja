<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Feed Reader</title>

   <script type="text/javascript" src="https://www.google.com/jsapi?callback=initGoogleAPI"></script>

    <script type="text/montage-serialization">
{
    "entriesController": {
        "prototype": "montage/ui/controller/array-controller",
        "properties": {
            "selectObjectsOnAddition": true,
            "automaticallyOrganizeObjects": true
        },
        "bindings": {
            "content": {
                "boundObject": {"@": "owner"},
                "boundObjectPropertyPath": "entries",
                "oneway": true
            }
        }
    },

    "feedEntry": {
        "prototype": "feed-reader/feed-entry.reel",
        "properties": {
            "element": {"#": "feed-entry"}
        },
        "bindings": {
            "entry": {
                "boundObject": {"@": "owner"},
                "boundObjectPropertyPath": "activeFeedEntry",
                "oneway": true
            }
        }
    },

    "owner": {
        "properties": {
            "element": {"#": "feed-reader"}
        }
    }

}
    </script>

    <style>
       div.feed-reader  {
           /*padding: 2px;*/
           height: 120px;
           width: 380px;
       }

       .feed-entry {
       }


    </style>


</head>
<body>
    <div class="feed-reader" data-montage-id="feed-reader">

        <div data-montage-id="entries">
            <div class="feed-entry" data-montage-id="feed-entry"></div>
        </div>


    </div>

</body>
</html>
